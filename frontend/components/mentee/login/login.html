<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentor-Mentee Platform</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="loginTitle">Login</h2>
                <p id="loginSubtitle">Welcome back! Please sign in to your account.</p>
                <div class="user-type-indicator">
                    <span>Logging in as: </span>
                    <span id="userTypeDisplay" class="user-type-badge">Mentee</span>
                    <button type="button" onclick="switchUserType()" class="switch-type-btn">Switch to Mentor</button>
                </div>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="auth-divider">
                <span>Or</span>
            </div>
            
            <button class="btn btn-google" onclick="signInWithGoogle()">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20">
                Continue with Google
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register" id="registerLink">Sign up here</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="successMessage" class="success-message" style="display: none;"></div>

    
    <script src="mentee-auth.js"></script>
    <script src="login-security.js"></script>
    
</body>
</html>
