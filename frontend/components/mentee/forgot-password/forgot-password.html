<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentee - Forgot Password</title>
  <link rel="stylesheet" href="/components/shared/shared.css">
  <link rel="stylesheet" href="/components/mentee/forgot-password/forgot-password.css">
</head>
<body>
  <!-- Mentee Forgot Password -->
  <section class="forgot-password">
    <div class="container">
      <h1>Reset your password (Mentee)</h1>
      <p class="subtitle">Enter the email associated with your mentee account and we'll send you a reset link.</p>

      <form id="menteeForgotPasswordForm" class="forgot-form" novalidate>
        <div class="form-group">
          <label for="menteeForgotEmail">Email</label>
          <input type="email" id="menteeForgotEmail" name="email" placeholder="you@example.com" required />
          <small id="menteeForgotEmailHelp" class="help-text">We'll never share your email.</small>
        </div>

        <button type="submit" class="btn primary">Send reset link</button>
      </form>

        <div class="links">
          <a href="/mentee/login">Back to login</a>
        </div>
    </div>
  </section>

  <script src="/components/mentee/forgot-password/forgot-password-security.js" defer></script>
  <script src="/components/mentee/forgot-password/forgot-password.js" defer></script>
</body>
</html>
