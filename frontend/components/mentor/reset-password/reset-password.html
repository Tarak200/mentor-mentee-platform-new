<!-- Mentor Reset Password -->
<section class="reset-password">
  <div class="container">
    <h1>Create a new password (Mentor)</h1>
    <p class="subtitle">Enter a strong password for your mentor account.</p>

    <form id="mentorResetPasswordForm" class="reset-form" novalidate>
      <div class="form-group">
        <label for="mentorNewPassword">New Password</label>
        <div class="password-input">
          <input type="password" id="mentorNewPassword" name="newPassword" placeholder="Enter new password" required />
          <button type="button" class="password-toggle" onclick="(function(){var i=document.getElementById('mentorNewPassword');i.type=i.type==='password'?'text':'password';})();return false;">Show</button>
        </div>
        <small class="help-text">At least 8 characters with uppercase, lowercase, and a number.</small>
      </div>

      <div class="form-group">
        <label for="mentorConfirmPassword">Confirm Password</label>
        <div class="password-input">
          <input type="password" id="mentorConfirmPassword" name="confirmPassword" placeholder="Re-enter new password" required />
          <button type="button" class="password-toggle" onclick="(function(){var i=document.getElementById('mentorConfirmPassword');i.type=i.type==='password'?'text':'password';})();return false;">Show</button>
        </div>
      </div>

      <button type="submit" class="btn primary">Reset password</button>
    </form>

    <div class="links">
      <a href="/mentor/login">Back to login</a>
    </div>
  </div>
</section>
