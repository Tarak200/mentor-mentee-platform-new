<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor - Forgot Password</title>
  <link rel="stylesheet" href="/components/shared/shared.css">
  <link rel="stylesheet" href="/components/mentor/forgot-password/forgot-password.css">
</head>
<body>
  <!-- Mentor Forgot Password -->
  <section class="forgot-password">
    <div class="container">
      <h1>Reset your password (Mentor)</h1>
      <p class="subtitle">Enter the email associated with your mentor account and we'll send you a reset link.</p>

      <form id="mentorForgotPasswordForm" class="forgot-form" novalidate>
        <div class="form-group">
          <label for="mentorForgotEmail">Email</label>
          <input type="email" id="mentorForgotEmail" name="email" placeholder="you@example.com" required />
          <small id="mentorForgotEmailHelp" class="help-text">We'll never share your email.</small>
        </div>

        <button type="submit" class="btn primary">Send reset link</button>
      </form>

      <div class="links">
        <a href="/mentor/login">Back to login</a>
      </div>
    </div>
  </section>

  <script src="/components/mentor/forgot-password/forgot-password-security.js" defer></script>
  <script src="/components/mentor/forgot-password/forgot-password.js" defer></script>
</body>
</html>
