<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MentorLink</title>
  <link rel="stylesheet" href="/components/shared/shared.css" />
  <style>
    body { display: flex; min-height: 100vh; align-items: center; justify-content: center; background: #f9fafb; font-family: Inter, system-ui, sans-serif; }
    .card { width: 100%; max-width: 420px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); padding: 24px; }
    .title { font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: #111827; }
    .subtitle { color: #6b7280; margin-bottom: 20px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .field { margin-bottom: 12px; }
    label { display: block; font-size: 0.85rem; color: #374151; margin-bottom: 6px; }
    input, select { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 0.95rem; }
    input:focus, select:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgb(79 70 229 / 0.12); }
    .btn { width: 100%; background: #4f46e5; color: #fff; padding: 10px 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .btn:hover { background: #4338ca; }
    .alt { text-align: center; margin-top: 12px; color: #6b7280; }
    .alt a { color: #4f46e5; text-decoration: none; font-weight: 600; }
    .error { color: #b91c1c; font-size: 0.9rem; margin-bottom: 8px; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Create your account</div>
    <div class="subtitle">Join MentorLink to learn with the best mentors.</div>
    <div class="error" id="error"></div>
    <form id="register-form">
      <div class="row">
        <div class="field">
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" required />
        </div>
        <div class="field">
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" required />
        </div>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div class="field">
        <label for="role">I am a</label>
        <select id="role" name="role" required>
          <option value="mentee" selected>Mentee</option>
          <option value="mentor">Mentor</option>
        </select>
      </div>
      <button class="btn" type="submit">Create account</button>
    </form>
    <div class="alt">Already have an account? <a href="/login">Sign in</a></div>
  </div>
  <script>
    const form = document.getElementById('register-form');
    const errorBox = document.getElementById('error');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      const payload = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value,
        role: form.role.value
      };
      try {
        const res = await fetch('/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.message || 'Registration failed');
        localStorage.setItem('auth_token', data.data.token);
        localStorage.setItem('auth_user', JSON.stringify(data.data.user));
        window.location.href = data.data.user.role === 'mentor' ? '/mentor-dashboard' : '/mentee-dashboard';
      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
