<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pk8sWZCkxz97uhFCKcVt0Cqkz0bQEU3SsxN9a53dJrPHl5Tnfjp+BJ0Ug==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/components/mentor/register/register.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<div class="auth-form" id="registerForm">
    <div class="form-header">
        <h2>Join as a Mentor</h2>
        <p>Start sharing your knowledge and earn money</p>
    </div>
    
    <form id="mentorRegisterForm" class="register-form">
        <!-- Personal Information -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-user"></i> Personal Information
            </h3>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="firstName">
                        <i class="fas fa-user"></i> First Name *
                    </label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                </div>
                <div class="form-group half">
                    <label for="lastName">
                        <i class="fas fa-user"></i> Last Name *
                    </label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="age">
                        <i class="fas fa-birthday-cake"></i> Age *
                    </label>
                    <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter age">
                </div>
                <div class="form-group half">
                    <label for="gender">
                        <i class="fas fa-venus-mars"></i> Gender *
                    </label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="mobile">
                        <i class="fas fa-phone"></i> Mobile Number *
                    </label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter mobile number">
                </div>
                <div class="form-group half">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address *
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter email address">
                </div>
            </div>
        </div>
        
        <!-- Education & Professional -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-graduation-cap"></i> Education & Professional
            </h3>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="education">
                        <i class="fas fa-book"></i> Highest Education *
                    </label>
                    <select id="education" name="education" required>
                        <option value="">Select Education Level</option>
                        <option value="high-school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD/Doctorate</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group half">
                    <label for="institution">
                        <i class="fas fa-university"></i> Institution/College *
                    </label>
                    <input type="text" id="institution" name="institution" required placeholder="Enter institution name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="currentPursuing">
                    <i class="fas fa-briefcase"></i> What are you pursuing now? *
                </label>
                <input type="text" id="currentPursuing" name="currentPursuing" required placeholder="e.g., Software Engineering, Data Science, Medical Studies">
            </div>

            <div class="form-group">
                <label for="skills">
                    <i class="fas fa-lightbulb"></i> What makes you special? *
                </label>
                <input type="text" id="skills" name="skills" required placeholder="e.g., Programming, Art, Music, Sports">
            </div>

            <div class="form-group">
                <label for="subjects">
                    <i class="fas fa-graduation-cap"></i> What are you proficient in? *
                </label>
                <input type="text" id="subjects" name="subjects" required placeholder="e.g., Product Management, Finance, Data Analysis">
            </div>
            
            <div class="form-group">
                <label for="qualifications">
                    <i class="fas fa-medal"></i> Additional Qualifications/Achievements
                </label>
                <textarea id="qualifications" name="qualifications" rows="3" placeholder="Showcase your achievements, certifications, work experience, or other qualifications"></textarea>
            </div>
        </div>
        
        <!-- Language & Availability -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-clock"></i> Language & Availability
            </h3>
            
            <div class="form-group">
                <label>
                    <i class="fas fa-language"></i> Languages you can communicate in *
                </label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="english"><span class="checkmark"></span> English</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="hindi"><span class="checkmark"></span> Hindi</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="tamil"><span class="checkmark"></span> Tamil</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="telugu"><span class="checkmark"></span> Telugu</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="kannada"><span class="checkmark"></span> Kannada</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="malayalam"><span class="checkmark"></span> Malayalam</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="bengali"><span class="checkmark"></span> Bengali</label>
                    <label class="checkbox-item"><input type="checkbox" name="languages" value="marathi"><span class="checkmark"></span> Marathi</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <i class="fas fa-clock"></i> Available Hours (Select all that apply) *
                </label>
                <div class="time-slots">
                    <label class="time-slot"><input type="checkbox" name="availability" value="6-9"><span>6:00 AM - 9:00 AM</span></label>
                    <label class="time-slot"><input type="checkbox" name="availability" value="9-12"><span>9:00 AM - 12:00 PM</span></label>
                    <label class="time-slot"><input type="checkbox" name="availability" value="12-15"><span>12:00 PM - 3:00 PM</span></label>
                    <label class="time-slot"><input type="checkbox" name="availability" value="15-18"><span>3:00 PM - 6:00 PM</span></label>
                    <label class="time-slot"><input type="checkbox" name="availability" value="18-21"><span>6:00 PM - 9:00 PM</span></label>
                    <label class="time-slot"><input type="checkbox" name="availability" value="21-24"><span>9:00 PM - 12:00 AM</span></label>
                </div>
            </div>
        </div>
        
        <!-- Pricing & Payment -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-rupee-sign"></i> Pricing & Payment
            </h3>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="hourlyRate">
                        <i class="fas fa-rupee-sign"></i> Hourly Rate (₹) *
                    </label>
                    <input type="number" id="hourlyRate" name="hourlyRate" min="100" max="10000" required placeholder="Enter rate per hour">
                    <small class="form-help">Minimum ₹100/hour</small>
                </div>
                <div class="form-group half">
                    <label for="upiId">
                        <i class="fas fa-mobile-alt"></i> UPI ID *
                    </label>
                    <input type="text" id="upiId" name="upiId" required placeholder="your-upi@bank">
                    <small class="form-help">For receiving payments</small>
                </div>
            </div>
        </div>
        
        <!-- Account Security -->
        <div class="form-section">
            <h3 class="section-title">
                <i class="fas fa-shield-alt"></i> Account Security
            </h3>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password *
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Create password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-help">At least 8 characters</small>
                </div>
                <div class="form-group half">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password *
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="checkbox-item terms-checkbox">
                <input type="checkbox" name="terms" required>
                <span class="checkmark"></span>
                I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
            </label>
        </div>
        
        <button type="submit" class="auth-btn primary">
            <i class="fas fa-user-plus"></i> Create Mentor Account
        </button>
    </form>
</div>

<script src="/components/mentor/register/register.js"></script>

</body>
</html>
