<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #4F46E5; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #10B981; color: white; }
        .error { background: #EF4444; color: white; }
        .loading { background: #F59E0B; color: white; }
    </style>
</head>
<body>
    <h1>üîê Frontend Login Test</h1>
    
    <form id="testLoginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="sarah.johnson@email.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <h2>üìã Debug Information</h2>
    <div id="debugInfo">
        <p><strong>API URL:</strong> <span id="apiUrl"></span></p>
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Server Check:</strong> <span id="serverCheck">Checking...</span></p>
    </div>

    <script>
        // Show debug info
        document.getElementById('apiUrl').textContent = '/api/auth/login';
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // Test server connectivity
        fetch('/api/auth/verify', { method: 'GET' })
            .then(response => {
                document.getElementById('serverCheck').textContent = 
                    response.status === 401 ? '‚úÖ Server responding (401 expected without token)' : 
                    `Status: ${response.status}`;
            })
            .catch(error => {
                document.getElementById('serverCheck').textContent = `‚ùå Server error: ${error.message}`;
            });

        // Handle login form
        document.getElementById('testLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '‚è≥ Testing login...';
            
            try {
                console.log('Making login request to /api/auth/login');
                console.log('Data:', { email, password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ LOGIN SUCCESS!</h3>
                        <p><strong>User:</strong> ${data.data.user.firstName} ${data.data.user.lastName}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå LOGIN FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå REQUEST FAILED</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
